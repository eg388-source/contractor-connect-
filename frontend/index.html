<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ContractorConnect</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 40px; }
    .card { max-width: 720px; padding: 20px; border: 1px solid #ddd; border-radius: 16px; }
    input, button { padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; }
    button { cursor: pointer; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ContractorConnect</h1>
    <p>Put your Render backend URL, then hit health check.</p>

    <div class="row">
      <input id="api" style="flex: 1; min-width: 280px;" placeholder="https://your-service.onrender.com" />
      <button onclick="health()">Check /health</button>
    </div>

    <p id="out" style="margin-top: 16px;"></p>
    <hr style="margin: 20px 0;" />
    <p>Expected response: <code>OK</code> at <code>/health</code>.</p>
  </div>

<script>
  function setOut(msg) { document.getElementById('out').textContent = msg; }
  async function health() {
    const base = document.getElementById('api').value.trim().replace(/\/+$/, "");
    if (!base) return setOut("Enter your backend URL first.");
    try {
      setOut("Checking...");
      const res = await fetch(base + "/health");
      const text = await res.text();
      setOut("Status: " + res.status + " | Body: " + text);
    } catch (e) {
      setOut("Error: " + e.message);
    }
  }
</script>
</body>
</html>
